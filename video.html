<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do OneDrive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        #fullscreen-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            background: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="fullscreen-button" onclick="toggleFullscreen()">Entrar em Tela Cheia</button>
    <video controls autoplay loop>
        <source src="https://gertecsao-my.sharepoint.com/:v:/g/personal/calvin_nascimento_gertec_com_br/Eb7QVU6gKZdLlbjuQons5ZkB11psYkx4g0Nsan-aOoxcJA?e=xB2yju&nav=eyJyZWZlcnJhbEluZm8iOnsicmVmZXJyYWxBcHAiOiJTdHJlYW1XZWJBcHAiLCJyZWZlcnJhbFZpZXciOiJTaGFyZURpYWxvZy1MaW5rIiwicmVmZXJyYWxBcHBQbGF0Zm9ybSI6IldlYiIsInJlZmVycmFsTW9kZSI6InZpZXcifX0%3D" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    <script>
        function toggleFullscreen() {
            const video = document.querySelector('video');
            if (video.requestFullscreen) {
                video.requestFullscreen().then(() => {
                    document.getElementById('fullscreen-button').style.display = 'none';
                }).catch(err => {
                    console.log(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            }
        }
    </script>
</body>
</html>
