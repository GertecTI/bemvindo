<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do OneDrive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        #fullscreen-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            background: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="fullscreen-button" onclick="toggleFullscreen()">Entrar em Tela Cheia</button>
    <iframe id="video-iframe" src="https://gertecsao-my.sharepoint.com/:v:/g/personal/calvin_nascimento_gertec_com_br/_layouts/15/embed.aspx?UniqueId=4e55d0be-29a0-4b97-95b8-ee4289ece599&embed=%7B%22af%22%3Atrue%2C%22ust%22%3Atrue%7D&referrer=StreamWebApp&referrerScenario=EmbedDialog.Create" frameborder="0" allowfullscreen></iframe>
    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen().then(() => {
                    document.getElementById('fullscreen-button').style.display = 'none';
                }).catch(err => {
                    console.log(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            }
        }

        // Workaround para tentar forçar o loop
        const iframe = document.getElementById('video-iframe');
        iframe.addEventListener('load', () => {
            // Tenta detectar o fim do vídeo (não garantido devido a restrições de CORS)
            // Como alternativa, recarrega o iframe após um tempo estimado
            const videoDuration = 157000; // Substitua por duração real do vídeo em milissegundos (ex.: 5 minutos = 300000ms)
            setInterval(() => {
                iframe.src = iframe.src; // Recarrega o iframe para reiniciar o vídeo
            }, videoDuration);
        });
    </script>
</body>
</html>
